{% extends 'base.html' %}
{% block not_auth %}

<div class="container mt-5 mb-5">
    <h1>Sign up</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label class="form-label">Nickname</label>
            <input type="text" name="nickname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea class="form-control" name="comment"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Picture</label>
            <input type="file" name="userpic" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary">Regist</button>
        
    </form>

</div>


{% endblock %}
